<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Liquid Music Player</title>
  <style>
    :root{
      --bg:#0b0f14;--bg2:#0e1621;--text:#e9f0f6;--muted:#a8b3be;
      --accent:#6ee7ff;--accent2:#a78bfa;--accent3:#22d3ee;
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui;}
    .tabs{display:flex;justify-content:space-around;background:#111;}
    .tab{flex:1;text-align:center;padding:14px;color:var(--muted);cursor:pointer;}
    .tab.active{color:var(--accent);border-bottom:2px solid var(--accent);}
    .section{display:none;padding:20px;}
    .section.active{display:block;}

    /* карточка трека в liquid стиле */
    .card{
      display:flex;align-items:center;gap:14px;
      background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;padding:12px;margin-bottom:14px;
      backdrop-filter:blur(10px);position:relative;overflow:hidden;
    }
    .card img{width:64px;height:64px;border-radius:12px;object-fit:cover;}
    .meta .name{font-weight:600;font-size:15px;}
    .meta .artist{font-size:12px;color:var(--muted);}
    .blob{
      position:absolute;width:140%;height:140%;left:-20%;top:-20%;
      background:radial-gradient(closest-side,rgba(110,231,255,.25),transparent 60%);
      filter:blur(20px);animation:float 8s ease-in-out infinite;z-index:-1;
    }
    @keyframes float{0%,100%{transform:translate(0,0)}50%{transform:translate(12px,-10px)}}

    /* плеер снизу */
    .player{position:fixed;left:0;right:0;bottom:0;padding:12px;
      background:rgba(255,255,255,.08);backdrop-filter:blur(14px);
      display:flex;align-items:center;gap:12px;}
    .controls{display:flex;gap:10px;}
    .btn{width:44px;height:44px;border-radius:50%;border:none;
      background:radial-gradient(120% 120% at 20% 20%,rgba(110,231,255,.25),rgba(167,139,250,.2));
      color:#fff;}
  </style>
</head>
<body>
  <!-- вкладки -->
  <div class="tabs">
    <div class="tab active" data-target="trending">В тренде</div>
    <div class="tab" data-target="allmusic">Вся музыка</div>
    <div class="tab" data-target="profile">Мой профиль</div>
  </div>

  <!-- секции -->
  <div id="trending" class="section active">
    <div class="card" onclick="playTrack('humba.mp3','GAZAN','TUNG TUNG TUNG SAHUR')">
      <div class="blob"></div>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRP8N2cSCOjyG5P8yhpGsCSFd6GMuhI2gvVkAdMI-CcCA&s=10" alt="cover">
      <div class="meta">
        <div class="name">TUNG TUNG TUNG SAHUR</div>
        <div class="artist">GAZAN</div>
      </div>
    </div>
  </div>

  <div id="allmusic" class="section">
    <div class="card" onclick="playTrack('humba.mp3','GAZAN','TUNG TUNG TUNG SAHUR')">
      <div class="blob"></div>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRP8N2cSCOjyG5P8yhpGsCSFd6GMuhI2gvVkAdMI-CcCA&s=10" alt="cover">
      <div class="meta">
        <div class="name">TUNG TUNG TUNG SAHUR</div>
        <div class="artist">GAZAN</div>
      </div>
    </div>
  </div>

  <div id="profile" class="section">
    <p>Здесь будет твой профиль.</p>
  </div>

  <!-- плеер -->
  <div class="player">
    <div class="track-info">
      <div id="trackTitle">Нет трека</div>
      <div id="trackArtist"></div>
    </div>
    <div class="controls">
      <button class="btn" onclick="togglePlay()">▶️</button>
    </div>
  </div>

  <audio id="audio"></audio>

  <script>
    const tabs=document.querySelectorAll('.tab');
    const sections=document.querySelectorAll('.section');
    tabs.forEach(tab=>{
      tab.addEventListener('click',()=>{
        tabs.forEach(t=>t.classList.remove('active'));
        sections.forEach(s=>s.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.target).classList.add('active');
      });
    });

    const audio=document.getElementById('audio');
    const trackTitle=document.getElementById('trackTitle');
    const trackArtist=document.getElementById('trackArtist');

    function playTrack(url,artist,title){
      audio.src=url;
      audio.play();
      trackTitle.textContent=title;
      trackArtist.textContent=artist;
    }
    function togglePlay(){
      if(audio.paused){audio.play();}else{audio.pause();}
    }
  </script>
</body>
</html>
